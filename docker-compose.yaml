# This compose file is to be used locally for development
version: '3.7'

services:
  api:
    build:
      context: .
      args:
        GITHUB_OWNER: ${GITHUB_OWNER}
        GITHUB_REPO: ${GITHUB_REPO}
        SERVICE_NAME: ${SERVICE_NAME}
    ports:
      - "3000:8080"
    environment:
      FIRESTORE_EMULATOR_HOST: emulator:8080
      PROJECT: ${FIREBASE_PROJECT}
    depends_on:
      emulator:
        condition: service_healthy
    healthcheck:
      test: "curl --fail http://localhost:8080/health || exit 1"
      interval: 180s
      timeout: 60s
      retries: 30


  emulator:
    build:
      context: ./emulator
      dockerfile: Dockerfile
    entrypoint: "/usr/bin/serve.sh"
    environment:
      FIREBASE_AUTH_EMULATOR_HOST: "localhost:9099"
      FIRESTORE_EMULATOR_HOST: "localhost:8080"
      PUBSUB_EMULATOR_HOST: "localhost:8085"
      FUNCTIONS_EMULATOR_HOST: "localhost:5001"
      FIREBASE_PROJECT: ${FIREBASE_PROJECT}
      GCLOUD_PROJECT: ${FIREBASE_PROJECT}
      FORCE_COLOR: 'true'
      EMULATORS_USED: ${EMULATORS_USED}
      CHOKIDAR_USEPOLLING: 'true'
    healthcheck:
      test: "netstat -an | grep -c 4000"
      interval: 20s
      timeout: 20s
      retries: 10
    ports:
      - "4000:4001" # ui
      - "4400:4401" # hub
      - "4600:4601" # logging
      - "5001:5002" # functions
      - "8080:8081" # firestore
      - '8082:9081' # firestore (grpc)
      - "8085:8086" # pubsub
      - "9000:9001" # database
      - "9099:9100" # auth
      - '9229:9230' # cloud_functions_debug
      - '9199:9200' # Storage
      - '6000:6001' # Hosting
    volumes:
      - ./firebase:/usr/src/firebase:rw
      - ./emulator:/usr/src/emulator:rw
      - ./emulator/cache:/root/.cache/:rw
      - ~/.config/:/root/.config